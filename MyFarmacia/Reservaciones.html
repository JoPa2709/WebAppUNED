    <main>
        <section class="mini-banner">
            <h2>¡Hola <span id="nombreUsuario"></span>!</h2>
        </section>
        <section>
            <br>
            <h1 hidden>¡Hola <span id="nombreUsuario"></span>!</h1>

            <h1>Reserva aquí tus días especiales</h1> <br><br>
            <form action="/submit_reservation" method="post" class="container-form">
                <label for="nombre">Nombre Completo:</label> <br> <br>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

                <label for="email">Correo Electrónico:</label> <br>
                <input type="email" id="email" name="email" placeholder="Correo"><br>

                <label for="fecha">Fecha:</label> <input type="date" id="fecha" name="fecha" required><br><br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required><br><br> <label for="personas">Número de
                    Personas:</label>

                <input type="number" id="personas" name="personas" min="1" required><br><br>
                <label for="mesa">Lugar: </label>
                <select id="mesa" name="mesa">
                    <option value="interior">Barrio Escalante</option>
                    <option value="exterior">Avenida Escazú</option>
                </select>
                <br><br> <input type="submit" value="Reservar">

                <input type="submit" value="Ir a Reservaciones"
                    onclick="window.location.href='ConsultaReservaciones.html'">
                <input type="submit" value="Editar reservaciones"
                    onclick="window.location.href='EditarReservaciones.html'">
                <br>
            </form>
        </section>
