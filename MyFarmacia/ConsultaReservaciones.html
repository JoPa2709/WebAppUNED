            <ul>
                <li><a href="Inicio.html" class="nav-link">Inicio</a></li>

                <li hidden><a href="ActualizacionInfoCliente.html" class="nav-link">Actualizar</a></li>

        </nav>

    <main>
        <section class="mini-banner">
            <h2>¡Hola <span id="nombreUsuario"></span>!</h2>
        </section>

        <section>
            <br>
            <h1>Consulta tus reservaciones</h1>
            <form action="/submit_reservation" method="post" class="container-form">
                <label for="idReservacion">Id de la reservación:</label>
                <input type="text" id="idReservacion" name="idReservacion" required>
                <input type="submit" value="Consultar" onclick="mostrarElementos()">

                <label for="fecha" hidden>Fecha:</label>
                <input type="text" id="fecha" hidden name="fecha"  readonly> <br><br>

                <label for="hora" hidden>Hora:</label>
                <input type="text" id="hora" hidden name="hora" readonly><br><br>

                <label for="lugar" hidden>Lugar: </label>
                <input type="text" id="lugar" hidden name="lugar" readonly><br><br>

                <label for="cantidad_personas" hidden>Cantidad de personas: </label>
                <input type="text" id="cantidad_personas" hidden name="cantidad_personas" readonly><br><br>

                <input type="submit" value="Ir a reservaciones" onclick="window.location.href='Reservaciones.html'">
                <input type="submit" value="Editar reservaciones" onclick="window.location.href='EditarReservaciones.html'">
                <input type="submit" value="Cancelar reservación">
        </section>
    </main>
